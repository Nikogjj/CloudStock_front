<div class="container_documents">

        <div class="case">
            <p>id</p>

        <div class="case">
            <p>nom</p>

        <div class="case">

    @if (documentsService.documents.length==0) {
        <p>Pas de document</p>
    }
    @for (document of documentsService.documents; track $index) {
        <div class="document">
            <div class="case">
                <p>{{document.id}}</p>
            </div>
            <div class="case">
                <p>{{document.name}}</p>
            </div>
            <div class="case">
                <p>{{document.owner_name}}</p>
            </div>
            <div class="case">
                <!-- <a href='http://localhost:3400/get_document/{{document.name}}/{{token}}' download="apple"> -->
                <img (click)="downloadDocument(document.name)" src="download-svgrepo-com.svg" alt="">
                <!-- </a> -->
            </div>
            <div class="case">
                <img (click)="deleteDocument(document.id)" src="delete.svg" alt="">
            </div>
        </div>
    }
</div>
